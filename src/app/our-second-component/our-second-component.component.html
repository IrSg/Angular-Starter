<p>Second Component</p>

<div>{{helloVariable}}</div>

<button (click)="coolFunction()">Click Me to Change Variable</button>

<!--*ngIf-->
<button (click)="showDivFunc()" style="margin-top: 20px">Click Me to show the div</button>
<div *ngIf="showTheDiv === 'show it!'">The div is shown</div>
<br/>


<!--*ngFor-->
<button (click)="showArrayFunc()" style="margin-top: 20px">Click Me to show the array</button>
<div *ngFor="let coolItem of arrayItems">
	<div>result: {{coolItem}}</div>
</div>
<br/><br/>

<!--get message from first component, through awesome-service -->

<div>{{coolMessage}}</div>

<!--component within a component-->
<div style="margin-top: 15px">
	<app-amazing-first-component></app-amazing-first-component>
</div>
